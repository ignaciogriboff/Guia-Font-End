<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grilla Responsiva</title>
<style>
  body{
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #faf7f7;
  }
  h2{
    text-align: center;
    margin-bottom: 10px;
    color: #121212;
  }
  .contenedor {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 60px;
    gap: 4px;
    background: white;
    padding: 10px;
    border: 2px solid #ccc;
  }
  .celda {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #000;
    font-weight: bold;
    border: 1px solid #ddd;
  }

  /* ============================ LG-XL ============================ */
  .c1-1 { grid-column: 1 / 2; grid-row: 1 / span 7; background: rgb(184, 183, 183); }
  .c2-4 { grid-column: 2 / 6; grid-row: 1; background: rgb(250, 128, 114); }
  .c3-6 { grid-column: 6 / 12; grid-row: 1; background: rgb(236, 32, 134); }
  .c4-1 { grid-column: 12 / 13; grid-row: 1 / span 7; background: rgb(184, 183, 183); }
  .c5-1 { grid-column: 2 / 3; grid-row: 2; background: rgb(233, 171, 57); }
  .c6-3 { grid-column: 3 / 6; grid-row: 2; background: rgb(249, 249, 10); }
  .c7-1 { grid-column: 6 / 7; grid-row: 2; background: rgb(233, 171, 57); }
  .c8-5 { grid-column: 2 / 7; grid-row: 3; background: rgb(132, 5, 243); }
  .c9-5 { grid-column: 2 / 7; grid-row: 4; background: rgb(222, 124, 4); }
  .c10-1 { grid-column: 2 / 5; grid-row: 5; background: rgb(249, 249, 10); }
  .c11-3 { grid-column: 5 / 6; grid-row: 5; background: rgb(233, 171, 57); }
  .c12-1 { grid-column: 6 / 7; grid-row: 5; background: rgb(132, 5, 243); }
  .c13-5 { grid-column: 2 / 7; grid-row: 6; background: rgb(243, 169, 33); }
  .c14-5 { grid-column: 7 / 12; grid-row: 2 / span 5; background: rgb(83, 227, 83); }
  .c15-10 { grid-column: 2 / 12; grid-row: 7; background: rgb(7, 7, 7); color: rgb(255, 255, 255); }

  /* ============================ MD ============================ */
  @media (max-width: 1024px) {
    .c1-1 { grid-column: 1 / 2; grid-row: 1 / span 7; background: rgb(184, 183, 183); }
    .c2-4 { grid-column: 2 / 6; grid-row: 1; background: rgb(250, 128, 114); }
    .c3-6 { grid-column: 6 / 12; grid-row: 1; background: rgb(236, 32, 134); }
    .c4-1 { grid-column: 12 / 13; grid-row: 1 / span 7; background: rgb(184, 183, 183); }
    .c5-1 { grid-column: 2 / 4; grid-row: 2; background: rgb(233, 171, 57); }
    .c6-3 { grid-column: 4 / 8; grid-row: 2; background: rgb(249, 249, 10); }
    .c7-1 { grid-column: 6 / 8; grid-row: 3; background: rgb(233, 171, 57); }
    .c8-5 { grid-column: 2 / 6; grid-row: 3; background: rgb(132, 5, 243); }
    .c9-5 { grid-column: 2 / 8; grid-row: 4; background: rgb(222, 124, 4); }
    .c10-1 { grid-column: 2 / 6; grid-row: 5; background: rgb(249, 249, 10); }
    .c11-3 { grid-column: 6 / 8; grid-row: 5; background: rgb(233, 171, 57); }
    .c12-1 { grid-column: 2 / 4; grid-row: 6; background: rgb(132, 5, 243); }
    .c13-5 { grid-column: 4 / 8; grid-row: 6; background: rgb(243, 169, 33); }
    .c14-5 { grid-column: 8 / 12; grid-row: 2 / span 5; background: rgb(83, 227, 83); }
    .c15-10 { grid-column: 2 / 12; grid-row: 7; background: rgb(7, 7, 7); color: rgb(255, 255, 255); }
  }

  /* ============================ SM ============================ */
  @media (max-width: 768px) {
    .c1-1, .c4-1 { display: none; }
    .c2-4 { grid-column: 1 / 7; grid-row: 1; background: rgb(250, 128, 114); }
    .c3-6 { grid-column: 7 / 13; grid-row: 1; background: rgb(236, 32, 134); }
    .c5-1 { grid-column: 1 / 5; grid-row: 2; background: rgb(233, 171, 57); }
    .c6-3 { grid-column: 1 / 5; grid-row: 3; background: rgb(249, 249, 10); }
    .c7-1 { grid-column: 1 / 5; grid-row: 4; background: rgb(233, 171, 57); }
    .c8-5 { grid-column: 1 / 5; grid-row: 5; background: rgb(132, 5, 243); }
    .c9-5 { grid-column: 1 / 5; grid-row: 6; background: rgb(222, 124, 4); }
    .c10-1 { grid-column: 1 / 5; grid-row: 7; background: rgb(249, 249, 10); }
    .c11-3 { grid-column: 1 / 5; grid-row: 8; background: rgb(233, 171, 57); }
    .c12-1 { grid-column: 1 / 5; grid-row: 9; background: rgb(132, 5, 243); }
    .c13-5 { grid-column: 1 / 5; grid-row: 10; background: rgb(243, 169, 33); }
    .c14-5 { grid-column: 5 / 13; grid-row: 2 / span 9; background: rgb(83, 227, 83); }
    .c15-10 { grid-column: 1 / 13; grid-row: 11; background: rgb(7, 7, 7); color: rgb(255, 255, 255); }

  }

  /* ============================ XS ============================ */
  @media (max-width: 500px) {
    .c1-1, .c4-1 { display: none; }
    .c2-4 { grid-column: 1 / 13; grid-row: 1; background: rgb(250, 128, 114); }
    .c3-6 { grid-column: 1 / 13; grid-row: 2; background: rgb(236, 32, 134); }
    .c5-1 { grid-column: 1 / 13; grid-row: 3; background: rgb(233, 171, 57); }
    .c6-3 { grid-column: 1 / 13; grid-row: 4; background: rgb(249, 249, 10); }
    .c7-1 { grid-column: 1 / 13; grid-row: 5; background: rgb(233, 171, 57); }
    .c8-5 { grid-column: 1 / 13; grid-row: 6; background: rgb(132, 5, 243); }
    .c9-5 { grid-column: 1 / 13; grid-row: 7; background: rgb(222, 124, 4); }
    .c10-1 { grid-column: 1 / 13; grid-row: 8; background: rgb(249, 249, 10); }
    .c11-3 { grid-column: 1 / 13; grid-row: 9; background: rgb(233, 171, 57); }
    .c12-1 { grid-column: 1 / 13; grid-row: 10; background: rgb(132, 5, 243); }
    .c13-5 { grid-column: 1 / 13; grid-row: 11; background: rgb(243, 169, 33); }
    .c14-5 { grid-column: 1 / 13; grid-row: 12; background: rgb(83, 227, 83); }
    .c15-10 { grid-column: 1 / 13; grid-row: 13; background: rgb(7, 7, 7); color: rgb(255, 255, 255); }
  }
</style>
</head>
<body>
  <h2>Grilla Responsiva</h2>
  <div class="contenedor">
    <div class="celda c1-1">c1-1</div>
    <div class="celda c2-4">c2-4</div>
    <div class="celda c3-6">c3-6</div>
    <div class="celda c4-1">c4-1</div>
    <div class="celda c5-1">c5-1</div>
    <div class="celda c6-3">c6-3</div>
    <div class="celda c7-1">c7-1</div>
    <div class="celda c8-5">c8-5</div>
    <div class="celda c9-5">c9-5</div>
    <div class="celda c10-1">c10-1</div>
    <div class="celda c11-3">c11-3</div>
    <div class="celda c12-1">c12-1</div>
    <div class="celda c13-5">c13-5</div>
    <div class="celda c14-5">c14-5</div>
    <div class="celda c15-10">c15-10</div>
  </div>
</body>
</html>
