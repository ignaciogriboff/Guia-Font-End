<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Esquema de bloques HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header, nav, section, aside, footer {
            padding: 20px;
            color: white;
            text-align: center;
            font-weight: bold;
            border: 2px solid white;
            box-sizing: border-box;
        }

        header {
            background-color: #0074D9;
        }

        nav {
            background-color: #39CCCC;
            width: 20%;
            float: left;
            height: 250px;
        }

        section {
            background-color: #2ECC40;
            width: 55%;
            float: left;
            height: 250px;
        }

        aside {
            background-color: #FF851B;
            width: 25%;
            float: left;
            height: 250px;
        }

        footer {
            background-color: #85144b;
            clear: both;
        }

        /* Opcional: para mostrar una etiqueta dentro de cada bloque */
        span.etiqueta {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: normal;
            color: #fdfdfd;
        }
    </style>
</head>
<body>

    <header>
        Encabezado
        <span class="etiqueta">Aquí va el título o logotipo del sitio</span>
    </header>

    <nav>
        Menú de Navegación
        <span class="etiqueta">Enlaces a las secciones principales</span>
    </nav>

    <section>
        Contenido Principal
        <span class="etiqueta">Texto, imágenes, artículos, información relevante</span>
    </section>

    <aside>
        Barra Lateral
        <span class="etiqueta">Información complementaria, publicidad, enlaces</span>
    </aside>

    <footer>
        Pie de Página
        <span class="etiqueta">Derechos de autor, contactos, enlaces externos</span>
    </footer>

</body>
</html>
